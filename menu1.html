<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    type="text/css"
    referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div class="title__principal__container">
            <h1 class="title__principal">ohmyfood</h1>
        </div>
    </header>
    <section>
        <h2>La palette du goût</h2>
        <article>
            <h3>ENTREES</h3>
            <button><strong>Fricassée d'escargots</strong>
                <p> Au piment d'Espelette</p>
                <p>25€</p>
            </button>
            <button><strong>Foie gras de canard mi-cuit</strong>
                <p>Et ses copeaux de truffe noire</p>
                <p>35€</p>
            </button>
            <button><strong>Œuf au plat</strong>
                <p> Assaisonné à la truffe sur lit de places</p>
                <p>20€</p>
            </button>
        </article>
        <article>
            <h3>Plats</h3>
            <button><strong>Filet de bœuf aux herbes</strong>
                <p>  Accompagné de sa ribambelle de légumes</p>
                <p>40€</p>
            </button>
            <button><strong>Parmentier de queue de bœuf</strong>
                <p> À la truffe noire sur sa purée de panais</p>
                <p>35€</p>
            </button>
            <button><strong>Filet de turbot</strong>
                <p> Aux agrumes</p>
                <p>44€</p>
            </button>
        </article>
        <article>
            <h3>Desserts</h3>
            <button><strong>Paris-Brest</strong>
                <p>Revisité</p>
                <p>18€</p>
            </button>
            <button><strong>Macaron au chocolat d'exception</strong>
                <p> Et glace à la vanille de Madagascar</p>
                <p>22€</p>
            </button>
            <button><strong>Mousse au chocolat</strong>
                <p> Au piment d'Espelette et à la truffe noire</p>
                <p>23€</p>
            </button>
            <button>Commandez</button>
        </article>
</section>
<footer>
    <h3 class="footer__title">ohmyfood</h3>
    <ul class="footer__list">
    <li><i class="fa-solid fa-utensils"> </i>Proposer un restaurant</li>
    <li><i class="fa-solid fa-handshake-angle"> </i>Devenir partenaire</li>
    <li>Mentions légales</li>
    <li>Contact</li>
    </ul>
</footer>
</body>
</html>
