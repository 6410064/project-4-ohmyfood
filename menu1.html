<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    type="text/css"
    referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 
        La palette du goût
    </title>
</head>
<body>
    <header>
        <div class="title__principal__container">
            
            <a  href="index.html">
                <i  class="fa-sharp fa-solid fa-arrow-left arrow__pos">
                </i>
            </a>
            
            <h1 class="title__principal">ohmyfood </h1>
            
        </div>
        <img
        class="picture__food__card img__quality position__img-bis"
        src="./Images%20et%20textes%20Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt="délicieux plat"
        />
    </header>
    <section class="container__menu-bis">
        <h2 class="title__restaurant-bis">
            La palette du goût <i class="fa-regular fa-heart heart__pos-bis"></i>
        </h2>
        <article class="card-bis entrees-bis">
            <h3 class="style__green__trait-bis">ENTREES</h3>
            <button class="btn__style-bis ">
                <div class="carre__vert">
                    <i class="fa-regular fa-circle-check"></i></div>
                    <div class="text__card__exept__price-bis">
                        <strong>Fricassée d'escargots</strong>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <p class="price-bis">25€</p>
                    
                </button>
                <button class="btn__style-bis ">
                    <div class="carre__vert">
                        <i class="fa-regular fa-circle-check"></i></div>
                        <div class="text__card__exept__price-bis">
                            <strong>Foie gras de canard mi-cuit</strong>
                            <p>Et ses copeaux de truffe noire</p></div>
                            <p class="price-bis">35€</p>
                            
                        </button>
                        <button class="btn__style-bis ">
                            <div class="carre__vert">
                                <i class="fa-regular fa-circle-check"></i></div>
                                
                                <div class="text__card__exept__price-bis">
                                    <strong>Œuf au plat</strong>
                                    <p>Assaisonné à la truffe sur lit de places</p></div>
                                    <p class="price-bis">20€</p>
                                    
                                </button>
                            </article>
                            <article class="card-bis plats-bis">
                                <h3 class="style__green__trait-bis">Plats</h3>
                                <button class="btn__style-bis">
                                    <div class="carre__vert">
                                        <i class="fa-regular fa-circle-check"></i></div>
                                        <div class="text__card__exept__price-bis">
                                            <strong>Filet de bœuf aux herbes</strong>
                                            <p>Accompagné de sa ribambelle de légumes</p>
                                        </div>
                                        <p class="price-bis">40€</p>
                                        
                                    </button>
                                    <button class="btn__style-bis">
                                        <div class="carre__vert">
                                            <i class="fa-regular fa-circle-check"></i></div>
                                            <div class="text__card__exept__price-bis">
                                                <strong>Parmentier de queue de bœuf</strong>
                                                <p>À la truffe noire sur sa purée de panais</p>
                                            </div>
                                            <p class="price-bis">35€</p>
                                        </div>
                                    </button>
                                    <button class="btn__style-bis">
                                        <div class="carre__vert">
                                            <i class="fa-regular fa-circle-check"></i></div>
                                            <div class="text__card__exept__price-bis">
                                                <strong>Filet de turbot</strong>
                                                <p>Aux agrumes</p>
                                            </div>
                                            <p class="price-bis">44€</p>
                                        </div>
                                    </button>
                                </article>
                                <article class="card-bis desserts-bis">
                                    <h3 class="style__green__trait-bis">Desserts</h3>
                                    <button class="btn__style-bis">
                                        <div class="carre__vert">
                                            <i class="fa-regular fa-circle-check"></i></div>
                                            <div class="text__card__exept__price-bis">
                                                <strong>Paris-Brest</strong>
                                                <p>Revisité</p>
                                            </div>
                                            <p class="price-bis">18€</p>
                                        </div>
                                    </button>
                                    <button class="btn__style-bis">
                                        <div class="carre__vert">
                                            <i class="fa-regular fa-circle-check"></i></div>
                                            <div class="text__card__exept__price-bis">
                                                <strong>Macaron au chocolat d'exception</strong>
                                                <p>Et glace à la vanille de Madagascar</p>
                                            </div>
                                            <p class="price-bis">22€</p>
                                        </div>
                                    </button>
                                    <button class="btn__style-bis">
                                        <div class="carre__vert">
                                            <i class="fa-regular fa-circle-check"></i></div>
                                            <div class="text__card__exept__price-bis">
                                                <strong>Mousse au chocolat</strong>
                                                <p>Au piment d'Espelette et à la truffe noire</p>
                                            </div>
                                            <p class="price-bis">23€</p>
                                        </div>
                                    </button>
                                    <button class="btn-gradient pos__command__btn-bis">Commandez</button>
                                </article>
                            </section>
                            <footer>
                                <h3 class="footer__title">ohmyfood</h3>
                                <ul class="footer__list">
                                    <li>
                                        <i class="fa-solid fa-utensils icon__footer"> </i>Proposer un
                                        restaurant
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-handshake-angle icon__footer"> </i>Devenir
                                        partenaire
                                    </li>
                                    <li>Mentions légales</li>
                                    <li><a class="contact" href="mailto:codeur@coucou.com">Contact</a></li>
                                </ul>
                            </footer>
                        </body>
                        </html>
