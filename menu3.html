<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    type="text/css"
    referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée</title>
</head>
<body>
    <header>
        <div class="title__principal__container">
            <h1 class="title__principal">ohmyfood</h1>
        </div>
        <img
            class="picture__food__card-bis img__quality"
            src="./Images%20et%20textes%20Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="magnifique assiette"
          />
    </header>
    <section>
        <h2>La note enchantée</h2>
        <article>
            <h3>ENTREES</h3>
            <button>
                <strong>Ravioles de foie gras</strong>
                <p>Accompagnées de leur crème à la truffe</p>
                <p>25€</p>
            </button>
            <button>
                <strong>Caviar osciètre</strong>
                <p>Sur blini à la farine de blé noir</p>
                <p>35€</p>
            </button>
            <button>
                <strong>Homard et espuma de morue</strong>
                <p>Marinés aux zestes d'orange</p>
                <p>20€</p>
            </button>
            <button>
                <strong>Foie gras de canard cuit entier</strong>
                <p>Confiture de figue et pain toasté</p>
                <p>35€</p>
            </button>
        </article>
        <article>
            <h3>Plats</h3>
            <button>
                <strong>Noix de coquilles Saint-Jacques</strong>
                <p>Sur lit de purée de céleri-rave</p>
                <p>40€</p>
            </button>
            <button>
                <strong>Langoustine poêlée</strong>
                <p>Et purée de patate douce</p>
                <p>35€</p>
            </button>
            <button>
                <strong>Mijoté de queue de bœuf</strong>
                <p>Et riz sauvage aux zestes de citron</p>
                <p>44€</p>
            </button>
        </article>
        <article>
            <h3>Desserts</h3>
            <button>
                <strong>Macaron noisette et chocolat</strong>
                <p>Glace au caramel brun et sel de Guérande</p>
                <p>18€</p>
            </button>
            <button>
                <strong>Baba au rhum revisité</strong>
                <p>Avec son coulis de citron</p>
                <p>22€</p>
            </button>
            <button>
                <strong>Tarte au citron meringuée</strong>
                <p>Déstructurée</p>
                <p>23€</p>
            </button>
            <button>Commandez</button>
        </article>
    </section>
    <footer>
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__list">
            <li><i class="fa-solid fa-utensils"> </i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"> </i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
