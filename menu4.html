<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    type="text/css"
    referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À la française</title>
</head>
<body>
    <header>
        <div class="title__principal__container">
            <h1 class="title__principal">ohmyfood</h1>
        </div>
    </header>
    <section>
        <h2>À la française</h2>
        <article>
            <h3>ENTREES</h3>
            <button>
                <strong>Tartare de poulpe acidulé</strong>
                <p>Aux zestes d'orange</p>
                <p>25€</p>
            </button>
            <button>
                <strong>Velouté de légumes d'antan </strong>
                <p>Carotte, panais, topinambour</p>
                <p>35€</p>
            </button>
            <button>
                <strong>Soupe à l'oignon </strong>
                <p>Revisitée</p>
                <p>20€</p>
            </button>
        </article>
        <article>
            <h3>Plats</h3>
            <button>
                <strong>Coquilles Saint-Jacques</strong>
                <p>Accompagnées d'une purée de panais</p>
                <p>40€</p>
            </button>
            <button>
                <strong>Magret de canard</strong>
                <p>Et parmentier de pommes de terre</p>
                <p>35€</p>
            </button>
            <button>
                <strong>Pigeonneau d'Ille-et-Vilaine</strong>
                <p>Sur son lit de gnocchis aux légumes</p>
                <p>44€</p>
            </button>
        </article>
        <article>
            <h3>Desserts</h3>
            <button>
                <strong>Pétales de violettes glacés</strong>
                <p>Et purée de noisettes</p>
                <p>18€</p>
            </button>
            <button>
                <strong>Fondant au chocolat</strong>
                <p>Revisité</p>
                <p>22€</p>
            </button>
            <button>
                <strong>Millefeuille croustillant</strong>
                <p>Myrtilles et pâte d’amande</p>
                <p>23€</p>
            </button>
            <button>Commandez</button>
        </article>
    </section>
    <footer>
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__list">
            <li><i class="fa-solid fa-utensils"> </i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"> </i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
