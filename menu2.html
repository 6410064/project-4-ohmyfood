<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      type="text/css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le délice des sens</title>
  </head>
  <body>
    <header>
      <div class="title__principal__container">
        <h1 class="title__principal">ohmyfood</h1>
      </div>
      <img
            class="picture__food__card-bis img__quality"
            src="./Images%20et%20textes%20Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="quel bon plat"
          />
    </header>
    <section>
      <h2>Le délice des sens</h2>
      <article>
        <h3>ENTREES</h3>
        <button>
          <strong>Tartare de thon</strong>
          <p>Assaisonné au yuzu</p>
          <p>25€</p>
        </button>
        <button>
          <strong>Bouchée de homard croustillant</strong>
          <p>Et sa farandole de petits légumes</p>
          <p>35€</p>
        </button>
        <button>
          <strong>Velouté de cèpes </strong>
          <p> Aux truffes</p>
          <p>20€</p>
        </button>
      </article>
      <article>
        <h3>Plats</h3>
        <button>
          <strong>Poulet rôti aux herbes de Provences</strong>
          <p> Et sa crème de truffe</p>
          <p>40€</p>
        </button>
        <button>
          <strong>Langouste rôtie </strong>
          <p>Et ses légumes de saison</p>
          <p>35€</p>
        </button>
        <button>
          <strong>Côte de bœuf Angust</strong>
          <p> Et sa purée de panais</p>
          <p>44€</p>
        </button>
      </article>
      <article>
        <h3>Desserts</h3>
        <button>
          <strong>Farandole de desserts</strong>
          <p>Du chef</p>
          <p>18€</p>
        </button>
        <button>
          <strong>Crème brûlée</strong>
          <p>Revisitée</p>
          <p>22€</p>
        </button>
        <button>
          <strong>Tiramisu </strong>
          <p>À la noisette</p>
          <p>23€</p>
        </button>
        <button>Commandez</button>
      </article>
    </section>
    <footer>
      <h3 class="footer__title">ohmyfood</h3>
      <ul class="footer__list">
        <li><i class="fa-solid fa-utensils"> </i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle"> </i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
